{% block scripts %}
<script>
    let autoRefreshInterval = null;

    async function loadLogs() {
        try {
            const response = await fetch('/admin/api/logs');
            if (response.status === 401) {
                window.location.href = '/admin/login';
                return;
            }
            const data = await response.json();
            
            const container = document.getElementById('logContainer');
            const countEl = document.getElementById('logCount');
            
            if (!data.logs || data.logs.length === 0) {
                container.innerHTML = '<div class="log-loading">æš‚æ— æ—¥å¿—</div>';
                countEl.textContent = '0 æ¡è®°å½•';
                return;
            }
            
            countEl.textContent = data.logs.length + ' æ¡è®°å½•';
            
            let html = '';
            data.logs.forEach(log => {
                let levelClass = 'log-level-info';
                if (log.level === 'WARNING') levelClass = 'log-level-warning';
                if (log.level === 'ERROR') levelClass = 'log-level-error';
                
                html += `<div class="log-entry">` +
                    `<span class="log-time">${log.time}</span> ` +
                    `<span class="${levelClass}">[${log.level}]</span> ` +
                    `<span class="log-message">${escapeHtml(log.message)}</span>` +
                    `</div>`;
            });
            
            container.innerHTML = html;
            container.scrollTop = container.scrollHeight;
        } catch (err) {
            console.error('åŠ è½½æ—¥å¿—å¤±è´¥:', err);
            document.getElementById('logContainer').innerHTML = 
                '<div class="log-loading">åŠ è½½æ—¥å¿—å¤±è´¥</div>';
        }
    }

    async function clearLogs() {
        if (!confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰æ—¥å¿—å—ï¼Ÿ')) {
            return;
        }
        
        try {
            const response = await fetch('/admin/api/logs', { method: 'DELETE' });
            const data = await response.json();
            showMessage(data.message);
            loadLogs();
        } catch (err) {
            showMessage('æ¸…é™¤æ—¥å¿—å¤±è´¥', true);
        }
    }

    function toggleAutoRefresh() {
        const checked = document.getElementById('autoRefresh').checked;
        if (checked) {
            autoRefreshInterval = setInterval(loadLogs, 5000);
        } else {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
            }
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showMessage(msg, isError = false) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = msg;
        messageDiv.className = 'message ' + (isError ? 'error' : 'success');
        messageDiv.style.display = 'block';
        setTimeout(() => messageDiv.style.display = 'none', 5000);
    }

    loadLogs();
</script>
